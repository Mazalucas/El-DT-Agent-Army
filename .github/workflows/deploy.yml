name: Deploy

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          pip install -r requirements-dev.txt
          pytest tests/ -v
      
      - name: Build Docker image
        run: |
          docker build -t agents-army:latest .
      
      - name: Test Docker image
        run: |
          docker run --rm agents-army:latest python -c "import agents_army; print('OK')"
